<mat-card class="season-badge" appearance="outlined">
  @if (seasonBadgesObj.flag) {
  <mat-card-header>
    <mat-card-title
      ><strong>Season {{ firstSeason.strSeason }}</strong></mat-card-title
    >
  </mat-card-header>

  <img mat-card-image src="{{ firstSeason.strBadge }}" />
  }
</mat-card>
